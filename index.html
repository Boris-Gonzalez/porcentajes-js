<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
     <!-- Curso Practico JavaScript -->
    <header>
        <h1>Porcentajes y Descuentos</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="/assest/Reloj.jpg" class="card-img-top" alt="Reloj">
                        <div class="card-body">
                        <h5 class="card-title">Calcula el precio a pagar tus productos con descuentos</h5>
                        <p class="card-text">Lleva un Smartwatch a un increible precio.</p>
                        <form action="">      
                            <p>Valor: </p><h3 id="Price">$10.000</h3>

                            <label for="inputCoupon">Escribe el descuento de tu producto</label>
                            <input type="text" name="" id="inputCoupon">

                            <button type="button" class="btn btn-outline-warning mt-4 mb-2" onclick="priceDiscount()">CALCULAR PRECIO CON DESCUENTO</button>
                            <p id="result"></p>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="/js/descuentos.js"></script>
</body>
</html>
